<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Sports Car Price Prediction</title>
<link rel="stylesheet" href="/static/style1.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const rangeInput1 = document.getElementById('customRange1');
      const rangeValueDisplay1 = document.getElementById('rangeValue1');

      rangeInput1.addEventListener('input', function() {
        const currentValue1 = rangeInput1.value;
        rangeValueDisplay1.textContent = `Current Value: ${currentValue1}`;
      });

      const rangeInput2 = document.getElementById('customRange2');
      const rangeValueDisplay2 = document.getElementById('rangeValue2');

      rangeInput2.addEventListener('input', function() {
        const currentValue2 = rangeInput2.value;
        rangeValueDisplay2.textContent = `Current Value: ${currentValue2}`;
      });
      const rangeInput3 = document.getElementById('customRange3');
      const rangeValueDisplay3 = document.getElementById('rangeValue3');

      rangeInput3.addEventListener('input', function() {
        const currentValue3 = rangeInput3.value;
        rangeValueDisplay3.textContent = `Current Value: ${currentValue3}`;
      });
      const rangeInput4 = document.getElementById('customRange4');
      const rangeValueDisplay4 = document.getElementById('rangeValue4');

      rangeInput4.addEventListener('input', function() {
        const currentValue4 = rangeInput4.value;
        rangeValueDisplay4.textContent = `Current Value: ${currentValue4}`;
      });

      const rangeInput5 = document.getElementById('customRange5');
      const rangeValueDisplay5 = document.getElementById('rangeValue5');

      rangeInput5.addEventListener('input', function() {
        const currentValue5 = rangeInput5.value;
        rangeValueDisplay5.textContent = `Current Value: ${currentValue5}`;
      });

      rangeValueDisplay1.textContent = `Current Value: ${rangeInput1.value}`;
      rangeValueDisplay2.textContent = `Current Value: ${rangeInput2.value}`;
      rangeValueDisplay3.textContent = `Current Value: ${rangeInput3.value}`;
      rangeValueDisplay4.textContent = `Current Value: ${rangeInput4.value}`;
      rangeValueDisplay5.textContent = `Current Value: ${rangeInput5.value}`;

    });
</script>
</head>

<body style="font-family: Georgia, 'Times New Roman', Times, serif;">
  
 <div class="login" style="border: 5px;margin-top: -260px;">
	<h1 style="color:beige;">Sports Car Price<br>Prediction</h1>

     
    <form action="{{ url_for('predict')}}"method="post">
      <label style="color:beige;;" for="customRange1" class="form-label">Engine Size(L)</label>
      <input type="range" style="background-color: transparent;" class="form-range"  name="m1" min="0" max="8" id="customRange1">
      <p style="color:beige;" id="rangeValue1">Current Value: 50</p>
      <label style="color:beige;" for="customRange2" class="form-label">HorsePower</label>
      <input type="range" class="form-range" name="m2" min="181" max="2000" id="customRange2">
      <p style="color:beige;" id="rangeValue2">Current Value: 50</p>
      <label style="color:beige;" for="customRange3" class="form-label">Torque (lb-ft)</label>
      <input type="range" class="form-range" name="m3" min="0" max="1732" id="customRange3">
      <p style="color:beige;" id="rangeValue3">Current Value: 50</p>
      <label style="color:beige;" for="customRange4" class="form-label">0-60 MPH Time(seconds)</label>
      <input type="range" class="form-range" name="m4" min="1" max="6" id="customRange4">
      <p style="color:beige;" id="rangeValue4">Current Value: 50</p>
      <label style="color:beige;" for="customRange5" class="form-label">Year</label>
      <input type="range" class="form-range" name="m5" min="2013" max="2023" id="customRange5">
      <p style="color:beige;" id="rangeValue5">Current Value: 50</p>
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <h3 style="color:beige;">Price(in US Dollar): {{ prediction_text }}</h3>

 </div>


</body>
</html>
